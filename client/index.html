<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./style/favicon.svg" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#000000" />
    <script src="./js/index.js" type="module"></script>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Clock</title>
  </head>
  <body class="mousefocus">
    <section class="buttons">
      <button class="full-screen">Full screen</button>
      <button class="schedule">Schedule</button>
    </section>
    <dialog id="settings" open>
      <form method="dialog">
        <h1>Your schedule for today</h1>
        <ul>
          <li>
            <input type="color" name="color" value="#0b6a98" />
            <input type="time" name="time" value="00:00" />
            <input type="text" name="activity" value="" />
          </li>
          <li>
            <button type="button" class="add">Add another item</button>
          </li>
        </ul>
        <button type="submit">Apply schedule</button>
      </form>
    </dialog>
    <main>
      <section class="next-up">
        <h1></h1>
        <p></p>
      </section>
      <section class="clock analog">
        <div class="classic-clock"><div></div></div>
        <h1></h1>
      </section>
      <section class="current">
        <p></p>
        <div id="progress"></div>
        <div id="day-progress"></div>
      </section>
    </main>
  </body>
</html>
